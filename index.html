<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="app/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <!--link to dist/style.css-->
    <link rel="stylesheet" href="./dist/app.css" />
    <script src="js/script.js" defer></script>
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div id="container">
      <div class="box">
        <p class="advice-id" id="id"></p>
        <h2 class="advice-quote" id="quote"></h2>
        <img
          src="app/images/pattern-divider-desktop.svg"
          alt="divider"
          class="divider"
        />
        <div class="dice-icon" id="btn">
          <img src="app/images/icon-dice.svg" alt="dice icon" />
        </div>
      </div>
    </div>
  </body>
</html>
